<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Adicionar Cliente</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
</head>

<body>
    <div class="container">
        <div class="column justify-content-center">
            <div class="col-12">
                <h1>Adicionar Cliente</h1>
            </div>
            <div class="form-group">
                <form action="/add" method="POST">
                    <table border="0">
                        <tr>
                            <td>nome</td>
                            <td><input class="form-control" type="text" name="nome" placeholder="Nome" size="40"></td>
                        </tr>
                        <tr>
                            <td>Comentário</td>
                            <td><input type="text" class="form-control" placeholder="Comentário" name="comentario" size="40"></td>
                        </tr>
                        <tr>
                            <th colspan="2"><button type="submit" class="btn btn-success">Salvar</button></th>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
